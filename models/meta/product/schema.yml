version: 2

models:
  - name: product_bugs
    columns:
        - name: title
          tests:
              - not_null
        - name: created_at
          tests:
              - not_null

  - name: product_bugs_daily
    columns:
        - name: date
          tests:
              - unique
              - not_null
        - name: all_bugs
          tests:
              - not_null

  - name: product_failure_rate
    columns:
        - name: all_bugs
          tests:
              - not_null
        - name: deploys_count
          tests:
              - not_null
